<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Spotify - My Playlist</title>
</head>

<body>
    <nav class="nav flex">
        <a href="#" class="logo lsn flex"><img src="images/logo.png" alt="Spotify">Spotify&reg;</a>
        <ul class="flex lsn">
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="song-list-container flex">
        <div class="song-list">
            <h1>The Best Adrenelin Kicks</h1>
            <div class="song-item-container">
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="1">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="2">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="3">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="4">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="5">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="6">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="7">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="8">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="9">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
                <div class="song-item flex">
                    <img class="song-cover" src="covers/avatar.jpg" alt="10">
                    <span class="song-name">-Song Name-</span>
                    <span class="time-stamp">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom flex">
        <input type="range" name="range" id="progress-bar" value="0" min="0" max="100">
        <div class="icons">
            <img src="images/previous-btn.svg" alt="previous">
            <img id="play-btn" src="images/play-btn.svg" alt="play">
            <img src="images/next-btn.svg" alt="next">
        </div>
        <div class="song-info flex">
            <img src="images/player.gif" alt="playing">
            <span class="song-playing">-Song Name-</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
